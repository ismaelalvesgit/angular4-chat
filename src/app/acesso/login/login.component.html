<div class="card" style="width: 20rem;">
  <div class="card-body">
    <div class="card-title"></div>
    <form [formGroup]="formulario"  (ngSubmit)="autenticar()">
      <div class="form-group">
        <input 
          type="email" 
          class="form-control" 
          placeholder="E-mail"
          formControlName='email'
        >
      </div>

      <div *ngIf="formulario.get('email').invalid && (formulario.get('email').dirty || formulario.get('email').touched)"
        class="alert alert-danger"
      >
        <div *ngIf="formulario.get('email').hasError('required')">
          campo é Requido
        </div>
      </div>

      <div class="form-group">
        <input 
          type="password"
          class="form-control" 
          placeholder="Senha"
          formControlName='senha'
        >
      </div>

      <div *ngIf="formulario.get('senha').invalid && (formulario.get('senha').dirty || formulario.get('senha').touched)"
        class="alert alert-danger"
      >
        <div *ngIf="formulario.get('senha').hasError('required')">
          campo é Requido
        </div>
        <div *ngIf="formulario.get('senha').hasError('minlength')">
          Minimo 6 caracteres
        </div>
      </div>

      <button type="submit" class="btn btn-primary btn-sm btn-block" [disabled]="!formulario.valid">Entrar</button>
    </form>

    <div *ngIf="error !== undefined">
      <hr />
      <p class="small text-danger text-center">{{error|uppercase}}</p>
    </div>

  </div>
</div>
<br />
<div class="card" style="width: 20rem;">
  <div class="card-body">
    <p class="card-text">
      Não tem uma conta? <a href="#"  (click)="trocaCadastro()" class="card-link">Cadastre-se</a>
    </p> 
  </div>
</div>
