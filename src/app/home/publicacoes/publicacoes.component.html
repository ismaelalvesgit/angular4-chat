        <p class="card-text"><strong>{{publicacao.titulo}}</strong></p>
      </div>

      <img class="card-img" [src]="publicacao.url_img || ''" />
      
      <div class="card-body">
        <p class="card-text">
          <strong>{{publicacao.Usuario}}</strong> foi um belo dia no parque!
        </p>

        <hr />
        <input 
          type="text" 
          class="form-control comentario"
          placeholder="Adicione um comentÃ¡rio..." 
        />
      </div>
    </div>
  </div>
</div>
